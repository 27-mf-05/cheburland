version: '3.9'

services:
  pgadmin:
    container_name: cheburland-pgadmin
    image: dpage/pgadmin4:7.6
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - cheburland

  postgres:
    ports:
      - 5432:5432

volumes:
  pgadmin-data:

networks:
  cheburland:
    driver: bridge
